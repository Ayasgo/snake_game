<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <div class="info">
          <span class="score">Score: <span id="score-value">1</span></span>
          <span class="lifes">Lifes: <span id="lifes-value">3</span></span>
        </div>
        <div class="foods">
          <span class="food"
            ><i style="background-color: lightcoral"></i>-2
            item</span
          >
          <span class="food"
            ><i style="background-color: lime"></i>+1 item</span
          >
          <span class="food"
            ><i style="background-color: rgba(255, 255, 0, 0.816)"></i> +1
            life</span
          >
          <span class="food"
            ><i style="background-color: lightslategrey"></i>-1
            life</span
          >
        </div>
      </div>
      <canvas id="myCanvas"></canvas>
    </div>

    <script src="utils.js"></script>
    <script src="controls.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="main.js"></script>
  </body>
</html>
